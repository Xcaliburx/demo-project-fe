<div class="container">
    <h1>{{ developer.name }}</h1>
    <hr>
    <h3>{{ developer.location || 'Location' }}</h3>
    <h6>Developer: {{ developer.fee || '00' }}</h6>

    <div *ngIf="developer.image">
        <img 
            [src]="image" 
            [alt]="developer.image.url" 
            style="width: 250px;">
        <h6>{{ developer.image.name }}</h6>
    </div>

    <div *ngIf="developer.projects" class="mt-4">
        <div class="row">
            <h4 class="col-5 mt-2">Project List</h4>
            <a
                [routerLink]="['../project']"
                [queryParams]="{developerId: developer.id}"
                class="btn btn-success col-3"
            >
                + Add
            </a>
        </div>
        <h5 class="mt-3" *ngIf="developer.projects.length == 0">There is no Project Yet</h5>
        <ul class="list-group mt-3" *ngIf="developer.projects.length != 0">
            <li class="list-group-item" *ngFor="let project of developer.projects">
                <div class="row align-items-center pe-2">
                    <div class="col-6">
                        <h6>{{ project.projectName }}</h6>
                        <h6>{{ project.description }}</h6>
                    </div>
                    <div class="col-5">
                        <h5>Price: {{ project.price }}</h5>
                    </div>
                    <div class="col-1">
                        <a 
                            (click)="onDeleteProject(project.id)"
                            style="cursor: pointer; color: blue"
                        >
                            X
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <br>
    <div>
        <button 
            class="btn btn-primary me-2 px-3"
            (click)="onEdit()"
        >Edit</button>
        <button 
            class="btn btn-danger"
            (click)="onDelete()"
        >Delete</button>
    </div>
</div>
