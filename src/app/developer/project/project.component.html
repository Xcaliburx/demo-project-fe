<div class="row">
    <form [formGroup]="projectForm" class="mt-4" (ngSubmit)="onSubmit()">
        <h3>Create New Project</h3>
        <div class="mb-3 mt-4">
            <label for="name" class="form-label">Project Name</label>
            <input 
                type="name"
                class="form-control"
                id="name"
                formControlName="projectName"
            >
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input 
                type="name"
                class="form-control"
                id="desc"
                formControlName="description"
            >
        </div>
        <div class="mb-3">
            <label for="price">Price</label>
            <input 
                type="number"
                class="form-control"
                id="price"
                formControlName="price">
        </div>
        <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!projectForm.valid"
        >
            Submit
        </button>
    </form>
</div>
