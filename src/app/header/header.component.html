<nav nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">Project</a>
    <button class="navbar-toggler" type="button" (click)="collapsed = !collapsed" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a 
            class="nav-link" 
            [routerLink]="['/brokers']" 
            routerLinkActive="active"
            *ngIf="role == 'Broker'"
          >
            Broker
          </a>
        </li>
        <li class="nav-item">
          <a 
            class="nav-link" 
            [routerLink]="['/developers']" 
            routerLinkActive="active"
            *ngIf="role == 'Developer'"
          >
            Developer
          </a>
        </li>
        <li class="nav-item">
          <a 
            class="nav-link" 
            [routerLink]="['/profile']" 
            routerLinkActive="active"
            *ngIf="role"
          >
            Profile
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <div class="navbar-nav" *ngIf="!isAuthenticated">
          <li class="nav-item">
            <a 
              class="nav-link" 
              [routerLink]="['/auth']"
              [queryParams]="{state: 'login'}"
            >
              Login
            </a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link" 
              [routerLink]="['/auth']"
              [queryParams]="{state: 'register'}"
            >
              Register
            </a>
          </li>
        </div>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" 
            (click)="onLogout()"
            style="cursor: pointer;"
          >
            Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>
