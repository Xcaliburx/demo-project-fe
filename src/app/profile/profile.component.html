<div class="container">
    <h1>{{ profile.email }}</h1>
    <h3>{{ profile.roles }}</h3>
    <h4>Upload image</h4>
    <div class="row">
        <div class="col-8">
            <label for=""class="btn btn-default">
                <input type="file" (change)="selectFile($event)">
            </label>
        </div>

        <div class="col-4">
            <button class="btn btn-success" (click)="upload()">
                Upload
            </button>
        </div>
    </div>
</div>
